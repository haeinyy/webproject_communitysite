<body>
    <!-- HEADER-BOX START -->
    {% include 'header-box.html' %}
    <!-- HEADER-BOX END -->

    <!-- 해인수정 - 페이지경로 -->
    <!-- 위에 그림 및 페이지 경로 Url -->
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option spad set-bg" data-setbg="/static/img/breadcrumb-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>글쓰기</h2>
                        <div class="breadcrumb__links">
                            <a href="mainpage/mainhome">Home</a>
                            <a href="#">게시판</a>
                            <a href="#">자유게시판</a>
                            <span>글쓰기</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- MIDDLE-BOX START -->
    <section class="breadcrumb-option spad set-bg" data-setbg="img/breadcrumb-bg.jpg">
        <div class="container">
            <!-- 개시판분류 -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">분류</span>
                </div>
                <select class="custom-select" id="inputGroupSelect02">
                    <!-- 게시판이름 자동으로 들어오게 해야함 -->
                    <option selected>게시판</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <!-- 제목 -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">제목</span>
                </div>
                <input type="text" class="form-control" placeholder="제목을 입력해주세요" aria-label="제목을 입력해주세요">
            </div>

            <!-- 파일첨부 -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">파일</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">파일을
                        첨부해주세요</label>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-secondary" id="button-addon2">업로드</button>
                </div>
            </div>

            <!-- 텍스트 -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">내용</span>
                </div>
                <!-- <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"> -->
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

            <!-- 임시저장 / 검색 버튼 -->
            <br><br>
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <button type="submit" class="btn btn-secondary">임시저장</button>
                    <button type="submit" class="btn btn-secondary">글쓰기</button>
                </div>
            </div>
        </div>
    </section>
    <!-- MIDDLE-BOX END -->

    <!-- FOOTER-BOX START -->
    {% include 'footer-box.html' %}
    <!-- FOOTER-BOX END -->

    <!-- JS부분 -->
    {% include 'js-script.html' %}
    {% comment %} 추가하고싶은 js추가하면됨. ->
    <script src="/static/js/main.js"></script> {% endcomment %}
    {% comment %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script> {% endcomment %}

</body>

</html>
