{% extends 'mainpage/mainpage.html' %}
{% block content %}
{% include 'calcapp/calcpage_common.html' %}
<!-- css/js -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option spad set-bg" data-setbg="/static/img/submain-bg.png">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>공지사항</h2>
                    <div class="breadcrumb__links">
                        <a href="{% url 'mainpage:mainhome' %}">Home</a>
                        <span style="color:mediumaquamarine;">글쓰기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<br>
<div class="container">

    <form action="{% url 'calcapp:postcreate' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <!-- 게시판 분류 -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">분류</span>
            </div>
            <select class="custom-select" id="inputGroupSelect02" name="board_kind">
                <!-- 게시판이름 자동으로 들어오게 해야함 -->
                <option selected value="공지사항">공지사항</option>
                <option value="FAQ">FAQ</option>
                <option value="건의사항">건의사항</option>
                <option value="Q&A">Q&A</option>
            </select>
        </div>

        <!-- 제목 -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">제목</span>
            </div>
            <input type="text" class="form-control" placeholder="제목을 입력해주세요" aria-label="제목을 입력해주세요" name='title'>
        </div>
        <br>

        <!-- 본문 -->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" rows=10 name='body'></textarea>
        </div>

        <!--<h4>본문: </h4>-->
        <!--<textarea cols=40 rows=10 name="body"></textarea>-->
        <br>

        <!-- 이미지업로드-->
        <input type="file" name="images" accept="image/*">
        <br>

        <!-- 등록버튼 -->
        <div class="row justify-content-md-center">
            <button type="submit" class="btn btn-secondary">등록</button>
        </div>
    </form>
</div>
<br>

<div class="container">
    <div class="card">
        <div class="card-body">
            <!--<h2>{{ blog.title }}</h2>-->
            <!--<p>{{ blog.pub_date }}</p>-->
            <!--<p>{{ blog.body }}</p>-->
            <a href="{% url 'calcapp:notice' %}">돌아가기</a>
        </div>
    </div>
</div>
<br>
{% endblock content %}
